{% extends 'members/base.html' %} 

{% block title %} 
  Tennis Club - List of members 
{% endblock %} 

{% block content %}
  <div class="mycard">
    <h1 class="members-header">
      <span>Members</span><a href="table/"> &gt;&gt; </a>
    </h1>

    <ul>
      {% for member in members %}
        <li onclick="window.location = 'details/{{ member.slug }}'">{{ member.firstname }} {{ member.lastname }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
