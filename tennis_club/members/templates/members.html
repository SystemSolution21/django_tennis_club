{% extends 'base.html' %}

{% block title %}
Tennis Club - List of members
{% endblock %}

{% block content %}

<p><a href="/">Home</a></p>

<h1>Members</h1>

<ul>
  {% for member in members %}
  <li>
    <a href="details/{{ member.id }}">{{ member.firstname }} {{ member.lastname }}</a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
